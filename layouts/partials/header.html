<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ .Site.Baseurl }}/">{{ .Site.Title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {{ for page in .Site.posts }}
        {{ if isset .Title }}
          <a class="page-link" href="{{ .Url | urlsafe }}">{{ .Title }}</a>
          {{ end }}
        {{ end }}
        {{ partial "social.html" }}
      </div>
    </nav>

  </div>

</header>
